# https://github.com/marketplace/actions/deploy-mkdocs
name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  schedule:
    - cron: '15 6 * * *' # Daily at 06:15 UTC to refresh notebooks
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Execute precious metals notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --inplace \
            --execute docs/Finance/Precious_Metals_Spot_Prices_Comparison.ipynb \
            --ExecutePreprocessor.timeout=600
        env:
          AV_API_KEY: ${{ secrets.AV_API_KEY }}

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        # Or use mhausenblas/mkdocs-deploy-gh-pages@nomaterial to build without the mkdocs-material theme
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_DOMAIN: notes.shanakadesoysa.com
          CONFIG_FILE: mkdocs.yml
          EXTRA_PACKAGES: build-base
          REQUIREMENTS: requirements.txt
